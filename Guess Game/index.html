<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="section-body">
      <h1 class="header">UWAK'S<br> <span class="span">guess the number!</span></h1>
      
        <h1 class="close-btn hidden">End &#10006</h1>
        
   
      <div class="container">
        <!-- for btn -->
        

          <button class="btn-play">PLAY</button>
          
        

        <!-- For the actual game guess -->

       
        <div class="inputs hidden">
          <input class="input-field" placeholder="Guess!"/>

          <button type="button" class="btn btn-num" >1</button>
          <button type="button" class="btn btn-num" >2</button>
          <button type="button" class="btn btn-num" >3</button>
          <button type="button" class="btn btn-num" >4</button>
          <button type="button" class="btn btn-num" >5</button>
          <button type="button" class="btn btn-num" >6</button>
          <button type="button" class="btn btn-num" >7</button>
          <button type="button" class="btn btn-num" >8</button>
          <button type="button" class="btn btn-num" >9</button>
          <button type="button" class="btn btn-num" ">10</button>
          <button type="button" class="btn btn-num" ">11</button>
          <button type="button" class="btn btn-num" ">12</button>
          <button type="button" class="btn btn-num" ">13</button>
          <button type="button" class="btn btn-num" ">14</button>
          <button type="button" class="btn btn-num" ">15</button>
          <button type="button" class="btn btn-num" ">16</button>
          <button type="button" class="btn btn-num" ">17</button>
          <button type="button" class="btn btn-num" ">18</button>
          <button type="button" class="btn btn-num" ">19</button>
          <button type="button" class="btn btn-num" ">20</button>
          <button type="button" class="btn-check hover">Check!</button>
          
          
        </div>
        
      </div>
      <!-- <div class="score-container ">
        <p>Score: <span class="score">20</span></p>
        <p>High Score: <span class="highscore">0</span></p>
      </div> -->
      
      
      <h1 class="guess hidden">?</h1>

      <div class="message-again hidden">
        <p class="message">Start guessing...</p>
        <button class="btn-again hover">Again</button>
      </div>

      <!-- <div class="fireworksDiv"></div> -->

    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script> -->

    <script src="index.js"></script>
  </body>
</html>
